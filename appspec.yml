version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/felidae-network/service-providers/
file_exists_behavior: OVERWRITE
hooks:
  BeforeInstall:
    - location: service-providers/buildscript/dummy.sh
      timeout: 5
  AfterInstall:
    - location: service-providers/buildscript/dummy.sh
      timeout: 5
      runas: ubuntu
  ApplicationStart:
    - location: service-providers/buildscript/change_permission.sh
      timeout: 5
  ValidateService:
    - location: service-providers/buildscript/build.sh
      timeout: 360

