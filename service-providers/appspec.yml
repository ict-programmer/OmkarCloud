version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/external_service_provider/
file_exists_behavior: OVERWRITE
hooks:
  BeforeInstall:
    - location: buildscript/dummy.sh
      timeout: 5
  AfterInstall:
    - location: buildscript/dummy.sh
      timeout: 5
      runas: ubuntu
  ApplicationStart:
    - location: buildscript/change_permission.sh
      timeout: 5
  ValidateService:
    - location: buildscript/build.sh
      timeout: 360

